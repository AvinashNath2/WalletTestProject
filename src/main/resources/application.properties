#whitelabel disable
server.error.whitelabel.enabled=false
server.port = 8080

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://localhost:3306/test_db?tinyInt1isBit=false&createDatabaseIfNotExist=true
spring.datasource.username=user
spring.datasource.password=root

spring.datasource.platform=mysql

additional.price.charge=0.02
additional.price.commission=0.005

# Actuator Endpoints
management.endpoint.health.show-details=always
management.metrics.enable.root=true
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.health=health